<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Delirium CAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #007acc;
    }
    label, input, select {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c99;
    }
    .section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 1rem;
    }
    .result {
      white-space: pre-wrap;
      background: #eef;
      padding: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Delirium CAM Form</h1>

  <div class="section">
    <label>HN: <input type="text" id="hnInput" /></label>
    <button onclick="loadPatient()">โหลดข้อมูลผู้ป่วย</button>
    <div id="patientInfo" class="result"></div>
  </div>

  <div class="section">
    <h2>กรอกแบบฟอร์ม CAM</h2>
    <label>วันที่: <input type="date" id="camDate" /></label>
    <label>เวร: 
      <select id="camShift">
        <option value="เช้า">เช้า</option>
        <option value="บ่าย">บ่าย</option>
        <option value="ดึก">ดึก</option>
      </select>
    </label>
    <label>เตียง: <input type="text" id="camBed" /></label>
    <label>RASS: <input type="number" id="camRASS" /></label>
    <label>CAM1: <select id="cam1"><option value="1">1</option><option value="0">0</option></select></label>
    <label>CAM2: <select id="cam2"><option value="1">1</option><option value="0">0</option></select></label>
    <label>CAM3: <select id="cam3"><option value="1">1</option><option value="0">0</option></select></label>
    <label>CAM4: <select id="cam4"><option value="1">1</option><option value="0">0</option></select></label>
    <label>ผลลัพธ์: <select id="camResult"><option value="Delirium">Delirium</option><option value="No Delirium">No Delirium</option></select></label>
    <button onclick="submitCAM()">ส่งข้อมูล CAM</button>
  </div>

  <div class="section">
    <h2>ประวัติ CAM</h2>
    <button onclick="loadCAM()">โหลดประวัติ</button>
    <div id="camHistory" class="result"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz-oRikRo2ZgciqTPHZZZQ5-b8boM1eWrkQYxnL9yBg2nxEj8p7Vm-Zu_dppF8JtL5K/exec';

    function loadPatient() {
      const hn = document.getElementById('hnInput').value;
      if (!hn) return alert("กรุณากรอก HN");

      fetch(`${API_URL}?action=getPatient&hn=${hn}`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.HN) {
            document.getElementById('patientInfo').innerText = 'ไม่พบข้อมูลผู้ป่วย';
          } else {
            document.getElementById('patientInfo').innerText = `
HN: ${data.HN}
ชื่อ: ${data.Name}
อายุ: ${data.Age}
เพศ: ${data.Sex}
วินิจฉัย: ${data.Dx}
วัน Admit: ${data.Admit}
Risk: ${data.Risk}
Sedative: ${data.Sedative}
Patient Day: ${data.PatientDay}
            `.trim();
          }
        })
        .catch(err => alert("เกิดข้อผิดพลาด: " + err));
    }

    function submitCAM() {
      const hn = document.getElementById('hnInput').value;
      if (!hn) return alert("กรุณากรอก HN");

      const payload = {
        type: 'cam',
        HN: hn,
        Date: document.getElementById('camDate').value,
        Shift: document.getElementById('camShift').value,
        Bed: document.getElementById('camBed').value,
        RASS: document.getElementById('camRASS').value,
        CAM1: document.getElementById('cam1').value,
        CAM2: document.getElementById('cam2').value,
        CAM3: document.getElementById('cam3').value,
        CAM4: document.getElementById('cam4').value,
        Result: document.getElementById('camResult').value
      };

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(res => res.text())
        .then(msg => {
          alert("ส่งข้อมูลเรียบร้อยแล้ว");
        })
        .catch(err => alert("ส่งข้อมูลไม่สำเร็จ: " + err));
    }

    function loadCAM() {
      const hn = document.getElementById('hnInput').value;
      if (!hn) return alert("กรุณากรอก HN");

      fetch(`${API_URL}?action=getCAM&hn=${hn}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            document.getElementById('camHistory').innerText = 'ไม่มีประวัติ';
            return;
          }
          const lines = data.map(d => 
            `วันที่: ${d.Date} | เวร: ${d.Shift} | เตียง: ${d.Bed} | RASS: ${d.RASS} | ผล: ${d.Result}`
          );
          document.getElementById('camHistory').innerText = lines.join('\n');
        })
        .catch(err => alert("โหลดประวัติไม่สำเร็จ: " + err));
    }
  </script>
</body>
</html>
